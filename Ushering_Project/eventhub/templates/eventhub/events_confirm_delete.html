{% extends 'core/base.html' %}
{% block content %}

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm text-center">
                <div class="card-body p-4 p-md-5">

                    <div class="icon-circle bg-danger-subtle text-danger mb-4 mx-auto">
                        <i class="bi bi-trash fs-1"></i>
                    </div>

                    <h3 class="fw-bold">Confirm Deletion</h3>

                    <p class="text-muted">
                        Are you sure you want to permanently delete event?
                    </p>

                    <!-- Display Event Details for Confirmation -->
                    <div class="alert alert-secondary my-4">
                        <h5 class="mb-1">{{ event.title }}</h5>
                        <small class="text-muted">
                            <i class="bi bi-calendar"></i> {{ event.event_date|date:"F d, Y" }}
                        </small>
                    </div>

                    <p class="text-danger fw-bold">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>This action cannot be undone.
                    </p>

                    <!-- Deletion Form -->
                    <form method="post">
                        {% csrf_token %}

                        <div class="d-grid gap-2 d-sm-flex justify-content-center mt-4">
                            <!-- The Cancel button should link back to the event detail page or dashboard -->
                            <a href="{% url 'usherly-host' %}" class="btn btn-secondary btn-lg px-4">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-danger btn-lg px-4">
                                Yes, Delete Event
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</main>



{% endblock content %}
