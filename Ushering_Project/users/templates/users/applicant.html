<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applicants - UsherConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">UsherConnect</a>
            <a href="host-dashboard.html" class="btn btn-outline-primary ms-auto">Back to Dashboard</a>
        </div>
    </nav>

    <main class="container py-5">
        <h2 class="mb-4" id="event-title-heading">Applicants for...</h2>

        <div id="applicant-list-view">
            <div class="list-group" id="applicant-list-container">
                </div>
        </div>

        <div id="applicant-details-view" class="d-none">
            <div class="mb-3">
                <a href="#" id="back-to-list-btn" class="text-decoration-none text-primary fw-bold">
                    <i class="bi bi-chevron-left"></i> Back to Applicant List
                </a>
            </div>
            
            <div id="applicant-details-content"></div>
        </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="app-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">UsherConnect</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
